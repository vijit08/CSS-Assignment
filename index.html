<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS ASSIGNMENT</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="container">
                <div class="sub-container">
                    <div class="heading">Custom Shows</div>
                    <div class="btn-container-two">
                    <button type="button" class="btn-secondary" id="Help" name="Help" >
                        <div class="primary-text">?</div>
                    </button>
                    <button type="button" class="btn-primary" id="End" name="End">
                        <div class="primary-text">X</div>
                    </button></div>
                </div>
                <div class="content">
                    <span class="text">C<u>u</u>stom shows:
                    </span>
                    <div class="area"></div>
                    <span class="btn-container">

                    <button type="button" class="btn-new outline" id="New" name="New" >
                        <u>N</u>ew...
                    </button>
                    <button type="button" class="btn-new" disabled=disabled  id="Edit" name="Edit">
                        <u>E</u>dit...
                    </button>
                    <button type="button" class="btn-new" disabled=disabled id="Remove" name="Remove">
                        <u>R</u>emove...
                    </button>
                    <button type="button" class="btn-new" disabled=disabled id="Copy" name="Copy">Cop<u>y</u>
                    </button>
                   
                    </span>
                    <div class="last-btn">
                    
                    <button type="button" class="close-btn" id="Cose" name="Close">
                        <u>C</u>lose
                    </button>
                    <button type="button" class="show-btn" disabled=disabled id="Show" name="Show">
                        <u>S</u>how
                    </button>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
