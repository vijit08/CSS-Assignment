<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS ASSIGNMENT</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="container">
                <div class="sub-container">
                    <div class="heading">Custom Shows</div>
                    <button type="button" class="btn-secondary" id="help" name="Help" >
                        <div class="primary-text">?</div>
                    </button>
                    <button type="button" class="btn-primary" id="end" name="End">
                        <div class="primary-text">X</div>
                    </button>
                </div>
                <div class="content">
                    <span class="text">C<u>u</u>stom shows 
                    </span>
                    <div class="area"></div>
                    <span class="btn-container">

                    <button type="button" class="btn-new outline" id="new" name="New" >
                        <u>N</u>ew...
                    </button>
                    <button type="button" class="btn-new" disabled=disabled  id="edit" name="Edit">
                        <u>E</u>dit...
                    </button>
                    <button type="button" class="btn-new" disabled=disabled id="remove" name="Remove">
                        <u>R</u>emove...
                    </button>
                    <button type="button" class="btn-new" disabled=disabled id="copy" name="Copy">Cop
                        <u>y</u>
                    </button>
                    <button type="button" class="btn-last" disabled=disabled id="show" name="Show">
                        <u>S</u>how
                    </button>
                    </span>
                    <button type="button" class="btn-bottom"  id="close" name="Close">
                        <u>C</u>lose
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
